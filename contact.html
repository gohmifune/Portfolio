<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Contact Me: The Portfolio of Christopher Wilson</title>
    
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/desktop.css">
  </head>
  
  <body>
    <header>
      <p>Contact Me</p>
    </header>
    
    <section class="form">
      <form method="post" action="">
        <label>Name: </label>
        <input name="name" placeholder="Enter Your Name">
        
        <label>E-mail</label>
        <input name="email" placeholder="Enter Your E-Mail" type="email">
        
        <label>Subject</label>
        <select name="subject" id="subject">
          <option value="general">General/Other</option>
          <option value="subcontractting">Subcontracting</option>
          <option value="work">Work Opportunities</option>
        </select>
        
        <label>Your Message</label>
        <textarea name="message" placeholder="Enter Your Message"></textarea>
        
        <label>*What is 2+2? (Anti-spam)</label>
        <input name="human" placeholder="Please Answer">
          
        <input id="submit" name="submit" type="submit" value="Submit">
        <input id="reset" name="reset" type="reset" value="Reset">
      </form>
    </section>
    
    <footer id="footer">
      <p>All Content &copy; 2012 Christopher Wilson</p>
    </footer>
    
    <script type="text/javascript" src="js/jquery.min.js"></script>
  </body>
</html>
