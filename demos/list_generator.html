<!DOCTYPE html>
  
  
<html>
  <head>
    <title>JavaScript List Generator</title>
  </head>
  
  <body>
    <p>This little utility will repeat a phrase multiple times, incrementing a number</p>
    <label>Phrase</label>
    <input id="phrase" name="phrase" placeholder="Insert your string">
    <br />
    
    <label>Number of Iterations</label>
    <input id="range" name="range" type="range" min="0" max="10">
      
    <button id="display" name="display" type="button">Display</button>
  </body>
  
  <script type="text/javascript" src="../js/list_generator.js"></script>
</html>
