<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Christopher Wilson: Calculator Demo</title>
    
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/calculator.css" />
</head>

<body>
    <!--Design
        * 1 square div 740x500, cast shadow, rounded corners. boarders not count in width
        * 1 horizontal bar div at top, 700x100px. 20px margin. 
        * 6x3 button grid, 100x100px buttons. 20px margin

    -->
    
    <div id="calc_frame" class="margin">
      <input class="margin" id="results-bar" type="text" value="0">
        
        
        <!--<div id="button-0" class="tall_button button">0</div>-->
        <input id="profile" type="button" name="0" value="0" class="button tall_button" />
        <input type="button" name="1" value="1" class="button">
        <input type="button" name="2" value="2" class="button">
        <input type="button" name="3" value="3" class="button">
        <input type="button" name="4" value="4" class="button">
        <input type="button" name="5" value="5" class="button">
        <input type="button" name="6" value="6" class="button">
        <input type="button" name="7" value="7" class="button">
        <input type="button" name="8" value="8" class="button">
        <input type="button" name="9" value="9" class="button">
        <input type="button" name="equals" value="=" class="tall_button button">
        <input type="button" name="plus" value="+" class="button">
        <input type="button" name="minus" value="-" class="button">
        <input type="button" name="multiply" value="*" class="button">
        <input type="button" name="divide" value="/" class="margin button">
        <input type="button" name="M" value="M" class="margin button">
        <input type="button" name="MR" value="MR" class="button">
        <input type="button" name="C" value="C" class="margin button">
        
        
    </div>
    
    <script src="../js/calculator.js" type="text/javascript"></script>
</body>
</html>
