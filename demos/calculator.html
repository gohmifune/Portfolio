<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Christopher Wilson: Calculator Demo</title>
    
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/calculator.css" />
</head>

<body>
    <!--Design
        * 1 square div 740x500, cast shadow, rounded corners. boarders not count in width
        * 1 horizontal bar div at top, 700x100px. 20px margin. 
        * 6x3 button grid, 100x100px buttons. 20px margin

    -->
    
    <div id="calc_frame" class="margin">
        <div id="results-bar" class="margin">
        </div>
        
        <div id="button-0" class="tall_button button">0</div>
        <div id="button-1" class="button">1</div>
        <div id="button-2" class="button">2</div>
        <div id="button-3" class="button">3</div>
        <div id="button-4" class="button">4</div>
        <div id="button-5" class="button">5</div>
        <div id="button-6" class="button">6</div>
        <div id="button-7" class="button">7</div>
        <div id="button-8" class="button">8</div>
        <div id="button-9" class="button">9</div>
        <div id="button-equals" class="tall_button button">=</div>
        <div id="button-plus" class="button">+</div>
        <div id="button-minus" class="button">-</div>
        <div id="button-multiply" class="button">*</div>
        <div id="button-divide" class="margin button">/</div>
        <div id="button-store" class="margin button">M</div>
        <div id="button-retrieve" class="button">MR</div>
        <div id="button-clear" class="margin button">C</div>
        
        
    </div>
    
</body>
</html>
